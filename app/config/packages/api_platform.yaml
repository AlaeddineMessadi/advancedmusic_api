api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']

    enable_fos_user: true
    swagger:
        api_keys:
            apiKey:
                name: Authorization
                type: header

    formats:
        json:
            mime_types: ['application/json']

        html:
            mime_types: ['text/html']

    collection:
        pagination:
            client_items_per_page: true
            items_per_page_parameter_name: itemsPerPage

    enable_nelmio_api_doc: true